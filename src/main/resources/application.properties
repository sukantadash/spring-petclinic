# database init, supports mysql too
database=h2
spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

pet.photo.librarypath="C:\\app\\uploads\\"
pet.photo.fileServer="172.128.52.10"
pet.photo.temppath1="/tmp"
pet.photo.temppath2="/test/tmp"
pet.photo.temppath3="/tmp/test"
# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h


log4j.appender.FILE.File=/var/logs/myapp.log  # Set log file path